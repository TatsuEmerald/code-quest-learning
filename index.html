<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest: Chapter 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #0f172a; color: white; margin: 0; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .code-font { font-family: 'Fira Code', monospace; }
        .island-btn { cursor: pointer; transition: all 0.3s; position: absolute; z-index: 40; }
        .island-btn:hover { transform: scale(1.05); filter: brightness(1.2); }
        textarea { resize: none; spellcheck: false; }
    </style>
</head>
<body class="min-h-screen font-sans flex items-center justify-center">

    <div id="app-container" class="w-full flex items-center justify-center p-4"></div>

    <script>
        // --- FIREBASE CONFIG (SAME) ---
        const firebaseConfig = {
          apiKey: "AIzaSyAKbMQ9rNalDV6p0pJSpIy84EthjLeGwig",
          authDomain: "codequest-c1da5.firebaseapp.com",
          projectId: "codequest-c1da5",
          storageBucket: "codequest-c1da5.firebasestorage.app",
          messagingSenderId: "726116988970",
          appId: "1:726116988970:web:e8681978587c9d36a3eb53"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = { mascot: "dragon", pythonLevel: 1, cssLevel: 1, coins: 0, activeLanguage: "" };

        // --- CHAPTER SYSTEM DATA ---
        const CHAPTERS = {
            "Python": {
                "Chapter 1: The Basics": [
                    { lvl: 1, title: "Snake Speak", task: "Use print to say Hello", goal: "print('Hello')", type: "learn" },
                    { lvl: 2, title: "Energy Storage", task: "Set variable energy to 100", goal: "energy=100", type: "learn" },
                    { lvl: 3, title: "Naming the Hero", task: "Set variable name to 'Cinder'", goal: "name='Cinder'", type: "learn" },
                    { lvl: 4, title: "The Overcharge", task: "Update energy to 200", goal: "energy=200", type: "learn" },
                    { lvl: 5, title: "CHAPTER EXAM", task: "RECALL: Create a variable named power set to 50", goal: "power=50", type: "quiz" }
                ]
            },
            "CSS": {
                "Chapter 1: Colors": [
                    { lvl: 1, title: "Color Spell", task: "Set color to blue", goal: "color:blue;", type: "learn" }
                ]
            }
        };

        function checkUserProgress(uid) {
            db.collection("users").doc(uid).get().then((doc) => {
                if (doc.exists && doc.data().mascot) {
                    userData = doc.data();
                    goToMap();
                } else {
                    goToMascotSelection();
                }
            });
        }

        function goToMap() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="relative w-full max-w-6xl aspect-video bg-contain bg-center bg-no-repeat rounded-[3rem] border-4 border-white/10 shadow-2xl overflow-hidden" 
                     style="background-image: url('map.png'); background-color: #0f172a;">
                    
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-[58%] z-10 pointer-events-none">
                        <img src="${userData.mascot}.png" class="w-32 drop-shadow-2xl">
                    </div>

                    <div onclick="startPath('Python')" class="island-btn top-[40%] left-[10%] w-[25%] h-[40%] flex flex-col items-center justify-end pb-8">
                        <span class="bg-blue-600 px-4 py-1 rounded-lg text-[10px] font-black uppercase mb-1">Python Chapter 1</span>
                        <div class="w-full bg-black/50 h-1 w-24 rounded-full overflow-hidden">
                            <div class="bg-blue-400 h-full" style="width: ${((userData.pythonLevel-1)/5)*100}%"></div>
                        </div>
                    </div>

                    <div onclick="startPath('CSS')" class="island-btn top-[40%] right-[10%] w-[25%] h-[40%] flex flex-col items-center justify-end pb-8">
                        <span class="bg-pink-600 px-4 py-1 rounded-lg text-[10px] font-black uppercase mb-1">CSS Styling</span>
                        <div class="w-full bg-black/50 h-1 w-24 rounded-full overflow-hidden">
                            <div class="bg-pink-400 h-full" style="width: 20%"></div>
                        </div>
                    </div>

                    <div class="absolute bottom-0 left-0 w-full h-16 bg-slate-900/90 flex items-center px-12 justify-between border-t border-white/10">
                        <span class="text-xs font-black text-cyan-400 uppercase tracking-widest">CHAPTER PROGRESS: ${userData.pythonLevel} / 5</span>
                        <span class="text-yellow-400 font-black">ðŸŸ¡ ${userData.coins || 0}</span>
                    </div>
                </div>`;
        }

        function startPath(lang) {
            userData.activeLanguage = lang;
            const currentLvl = lang === 'Python' ? userData.pythonLevel : userData.cssLevel;
            const chapterData = CHAPTERS[lang]["Chapter 1: " + (lang === 'Python' ? 'The Basics' : 'Colors')];
            const lesson = chapterData.find(l => l.lvl === currentLvl) || chapterData[0];

            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="glass p-10 rounded-[3rem] w-full max-w-4xl shadow-2xl flex flex-col gap-6 border-b-8 ${lang === 'Python' ? 'border-blue-500' : 'border-pink-500'}">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-black uppercase">${lesson.title}</h2>
                        <button onclick="goToMap()" class="text-[10px] font-black opacity-50 uppercase">Back to Map</button>
                    </div>

                    <div class="bg-white/5 p-6 rounded-2xl border border-white/10 text-center">
                        <p class="text-xl font-medium text-white italic">"${lesson.task}"</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <textarea id="codeEditor" class="w-full h-32 bg-black/80 p-6 text-cyan-300 code-font text-lg rounded-2xl outline-none" placeholder="Type answer..."></textarea>
                            <button onclick="validateCode()" class="w-full bg-white text-slate-900 font-black py-4 rounded-xl uppercase active:scale-95">Complete Level</button>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-6 text-center flex flex-col justify-center border border-white/5">
                            <p class="text-slate-500 text-[10px] font-black uppercase mb-4">Required Solution:</p>
                            ${lesson.type === 'quiz' ? 
                                '<p class="text-xl text-red-400 font-black italic underline">MEMORY CHALLENGE!</p>' : 
                                `<code class="text-xl text-white font-black">${lesson.goal}</code>`
                            }
                        </div>
                    </div>
                </div>`;
        }

        function validateCode() {
            const input = document.getElementById('codeEditor').value.trim().replace(/\s/g, "").replace(/"/g, "'");
            const lang = userData.activeLanguage;
            const currentLvl = lang === 'Python' ? userData.pythonLevel : userData.cssLevel;
            const chapterData = CHAPTERS[lang]["Chapter 1: " + (lang === 'Python' ? 'The Basics' : 'Colors')];
            const lesson = chapterData.find(l => l.lvl === currentLvl);
            
            if (input === lesson.goal.replace(/\s/g, "").replace(/"/g, "'")) {
                alert("Quest Successful!");
                if (lang === 'Python') userData.pythonLevel++; else userData.cssLevel++;
                userData.coins += 100;
                db.collection("users").doc(auth.currentUser.uid).update(userData).then(() => goToMap());
            } else {
                alert("Incorrect. Check the task and try again!");
            }
        }
        
        // Include login/mascot functions here...
    </script>
</body>
</html>
