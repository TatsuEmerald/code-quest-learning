<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #0f172a; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .neon-text { text-shadow: 0 0 10px rgba(34, 211, 238, 0.8), 0 0 20px rgba(34, 211, 238, 0.5); }
        .code-input { font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">

    <div id="app-container" class="w-full flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[2.5rem] shadow-2xl max-w-md mx-auto w-full text-center">
            <h1 class="text-5xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-fuchsia-500">CodeQuest</h1>
            <p class="text-slate-300 mb-8 font-medium">Your neon coding adventure awaits!</p>
            <button onclick="loginWithGoogle()" class="w-full bg-white text-slate-900 font-black py-4 rounded-2xl flex items-center justify-center gap-3 hover:scale-105 transition-all shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" class="w-6 h-6">
                CONTINUE WITH GOOGLE
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAKbMQ9rNalDV6p0pJSpIy84EthjLeGwig",
          authDomain: "codequest-c1da5.firebaseapp.com",
          projectId: "codequest-c1da5",
          storageBucket: "codequest-c1da5.firebasestorage.app",
          messagingSenderId: "726116988970",
          appId: "1:726116988970:web:e8681978587c9d36a3eb53",
          measurementId: "G-4C6PC61SK7"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let selectedMascot = ""; 
        let selectedLanguage = "";

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(() => goToMascotSelection()).catch((e) => alert(e.message));
        }

        function goToMascotSelection() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="text-center w-full max-w-4xl">
                    <h2 class="text-4xl font-black text-white mb-8 tracking-tight">CHOOSE YOUR HERO</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div onclick="selectHero('dragon')" class="glass p-6 rounded-[2rem] cursor-pointer hover:border-cyan-400 hover:shadow-[0_0_30px_rgba(34,211,238,0.4)] transition-all">
                            <img src="dragon.png" class="w-64 mx-auto mb-4 drop-shadow-2xl">
                            <p class="text-2xl font-black text-cyan-400">BRAVE CINDER</p>
                        </div>
                        <div onclick="selectHero('unicorn')" class="glass p-6 rounded-[2rem] cursor-pointer hover:border-fuchsia-400 hover:shadow-[0_0_30px_rgba(232,121,249,0.4)] transition-all">
                            <img src="unicorn.png" class="w-64 mx-auto mb-4 drop-shadow-2xl">
                            <p class="text-2xl font-black text-fuchsia-400">MAGIC SPARKLE</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function selectHero(hero) {
            selectedMascot = hero;
            goToLanguageSelection();
        }

        function goToLanguageSelection() {
            const container = document.getElementById('app-container');
            const heroColor = selectedMascot === 'dragon' ? 'text-cyan-400' : 'text-fuchsia-400';
            container.innerHTML = `
                <div class="text-center max-w-lg mx-auto w-full">
                    <h2 class="text-4xl font-black text-white mb-4">PICK A QUEST</h2>
                    <p class="text-slate-300 mb-8 font-bold italic">Hero: <span class="${heroColor} uppercase text-2xl">${selectedMascot}</span></p>
                    <div class="space-y-4">
                        <button onclick="finalSave('JavaScript')" class="w-full bg-yellow-400 text-slate-900 font-black py-5 rounded-2xl text-xl shadow-lg hover:brightness-110">JAVASCRIPT</button>
                        <button onclick="finalSave('Python')" class="w-full bg-blue-500 text-white font-black py-5 rounded-2xl text-xl shadow-lg hover:brightness-110">PYTHON</button>
                        <button onclick="finalSave('CSS')" class="w-full bg-pink-500 text-white font-black py-5 rounded-2xl text-xl shadow-lg hover:brightness-110">CSS DESIGN</button>
                    </div>
                </div>
            `;
        }

        function finalSave(lang) {
            selectedLanguage = lang;
            const user = auth.currentUser;
            if (user) {
                db.collection("users").doc(user.uid).set({
                    mascot: selectedMascot,
                    chosenLanguage: lang,
                    setupComplete: true
                }, { merge: true }).then(() => goToMap());
            }
        }

        function goToMap() {
            const container = document.getElementById('app-container');
            container.className = "w-full min-h-screen flex items-center justify-center p-4";
            container.innerHTML = `
                <div class="relative w-full max-w-6xl aspect-video bg-contain bg-center bg-no-repeat rounded-[3rem] border-4 border-white/10 shadow-2xl overflow-hidden" 
                     style="background-image: url('map.png'); background-color: #0f172a;">
                    <div class="absolute top-6 left-6 glass px-6 py-2 rounded-full">
                        <p class="text-white font-black tracking-widest text-sm md:text-base neon-text uppercase">Level 1: The Neon Coast</p>
                    </div>
                    <div class="absolute bottom-20 left-1/2 -translate-x-1/2 flex flex-col items-center">
                        <div onclick="startLesson1()" class="w-20 h-20 bg-cyan-400 rounded-full animate-bounce shadow-[0_0_30px_rgba(34,211,238,1)] flex items-center justify-center cursor-pointer border-4 border-white">
                            <span class="text-3xl">‚≠ê</span>
                        </div>
                        <p class="text-white font-black mt-4 neon-text tracking-tighter">START QUEST 1</p>
                    </div>
                </div>
            `;
        }

        function startLesson1() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="glass p-8 rounded-[2.5rem] w-full max-w-2xl shadow-2xl flex flex-col md:flex-row gap-8 items-center">
                    <div class="w-1/3">
                        <img src="${selectedMascot}.png" class="w-full drop-shadow-2xl animate-pulse">
                    </div>
                    <div class="flex-1 text-white">
                        <h2 class="text-2xl font-black text-cyan-400 mb-2 uppercase">The Talking Crystal</h2>
                        <p class="text-slate-300 mb-6 font-medium">Use the <span class="text-yellow-400 font-mono">console.log</span> magic spell to make the crystal say "Hello!"</p>
                        
                        <div class="bg-black/50 p-6 rounded-2xl mb-4 border border-white/10">
                            <div class="flex gap-2 items-center mb-2">
                                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                                <div class="w-3 h-3 rounded-full bg-green-500"></div>
                                <span class="text-xs text-slate-500 ml-2 font-mono uppercase tracking-widest">Magic-Editor.js</span>
                            </div>
                            <code class="text-pink-400 font-mono">console.log("<input id="codeInput" type="text" placeholder="..." class="bg-transparent border-b-2 border-cyan-400 outline-none text-white w-24 px-1">");</code>
                        </div>
                        
                        <button onclick="checkCode()" class="w-full bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-black py-4 rounded-xl transition-all uppercase tracking-widest">Cast Spell</button>
                    </div>
                </div>
            `;
        }

        function checkCode() {
            const val = document.getElementById('codeInput').value.trim().toLowerCase();
            if (val === "hello" || val === "hello!") {
                const container = document.getElementById('app-container');
                container.innerHTML = `
                    <div class="text-center animate-bounce">
                        <h1 class="text-9xl mb-4">üíé</h1>
                        <h2 class="text-5xl font-black text-white neon-text uppercase">IT WORKED!</h2>
                        <p class="text-cyan-400 font-bold mt-4 text-2xl">The crystal says: "HELLO WORLD!"</p>
                        <button onclick="goToMap()" class="mt-8 bg-white text-slate-900 px-10 py-4 rounded-2xl font-black">BACK TO MAP</button>
                    </div>
                `;
            } else {
                alert("Almost! Try typing 'Hello' in the box.");
            }
        }
    </script>
</body>
</html>
