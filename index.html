<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        .code-font { font-family: 'Fira Code', 'Courier New', monospace; }
        textarea { resize: none; spellcheck: false; }

        /* Mascot Layering Styles */
        .mascot-on-map {
            width: 140px; /* Adjusted to look natural behind the sign */
            position: absolute;
            bottom: 52%; /* Positioned on the center island */
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            pointer-events: none;
        }
        .map-ui-container { z-index: 10; }

</head>
<body class="min-h-screen flex items-center justify-center font-sans">

    <div id="app-container" class="w-full flex items-center justify-center p-4">

            <p class="text-slate-300 mb-8 font-medium italic">Learning that sticks.</p>
            <button onclick="loginWithGoogle()" class="w-full bg-white text-slate-900 font-black py-4 rounded-2xl flex items-center justify-center gap-3 hover:scale-105 transition-all">

        </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAKbMQ9rNalDV6p0pJSpIy84EthjLeGwig",
          authDomain: "codequest-c1da5.firebaseapp.com",

        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = { mascot: "", language: "", currentLevel: 1, coins: 0 };

        const LESSON_DATA = {
            1: { title: "The Talking Spell", goal: "console.log(\"Hello\")", type: "learn", hint: "Type the console.log command exactly as shown. Words MUST be in quotes!" },
            2: { title: "Memory Boxes", goal: "let power = 10", type: "learn", hint: "Use 'let' to create a variable. Numbers do NOT need quotes!" },
            3: { title: "MEMORY CHALLENGE", goal: "let quest = \"Active\"", type: "quiz", hint: "NO HELP: Create a variable called 'quest' and set it to the word 'Active'." },
            4: { title: "The Dot Secret", goal: "hero.glow = true", hint: "Objects like your hero have properties. Connect them with a DOT." }
        };

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((res) => checkUserProgress(res.user.uid)).catch((e) => alert(e.message));
        }

        function checkUserProgress(uid) {
            db.collection("users").doc(uid).get().then((doc) => {
                if (doc.exists && doc.data().setupComplete) {
                    userData = doc.data();
                    goToMap();
                } else {
                    goToMascotSelection();
                }
            });
        }

            const container = document.getElementById('app-container');

                        </div>
                        <div onclick="selectHero('unicorn')" class="glass p-6 rounded-[2rem] cursor-pointer hover:border-fuchsia-400 transition-all group">
