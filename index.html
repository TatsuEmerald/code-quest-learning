<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest: Restored Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #0f172a; color: white; margin: 0; overflow: hidden; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .code-font { font-family: 'Fira Code', monospace; }
        
        /* Layering for the Map */
        .mascot-layer { z-index: 10; pointer-events: none; }
        .mascot-layer img { width: 130px; height: auto; } /* Fixed scaling */
        .ui-layer { z-index: 20; }
        
        textarea { resize: none; spellcheck: false; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div id="app-container" class="w-full flex items-center justify-center p-4">
        <div class="glass p-10 rounded-[3rem] shadow-2xl max-w-md w-full text-center border-t-4 border-cyan-400">
            <h1 class="text-5xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-fuchsia-500">CodeQuest</h1>
            <p class="text-slate-400 mb-8 italic">Restoring your adventure...</p>
            <button onclick="loginWithGoogle()" class="w-full bg-white text-slate-900 font-black py-4 rounded-2xl flex items-center justify-center gap-3 hover:scale-105 transition-all cursor-pointer">
                <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" class="w-6 h-6">
                CONTINUE WITH GOOGLE
            </button>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyAKbMQ9rNalDV6p0pJSpIy84EthjLeGwig",
          authDomain: "codequest-c1da5.firebaseapp.com",
          projectId: "codequest-c1da5",
          storageBucket: "codequest-c1da5.firebasestorage.app",
          messagingSenderId: "726116988970",
          appId: "1:726116988970:web:e8681978587c9d36a3eb53"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = { mascot: "", chosenLanguage: "", currentLevel: 1, coins: 0 };

        const PYTHON_LESSONS = {
            1: { title: "Snake Speak", task: "Say Hello to the world", goal: "print('Hello')", type: "learn" },
            2: { title: "Energy Box", task: "Create a variable named energy and set it to 100", goal: "energy=100", type: "learn" },
            3: { title: "RECALL QUIZ", task: "Memory Check: Create a variable named power set to 50", goal: "power=50", type: "quiz" },
            4: { title: "The Gatekeeper", task: "Check if score is greater than 10", goal: "score>10", type: "learn" }
        };

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((res) => checkUserProgress(res.user.uid));
        }

        function checkUserProgress(uid) {
            db.collection("users").doc(uid).get().then((doc) => {
                if (doc.exists && doc.data().mascot && doc.data().chosenLanguage) {
                    userData = doc.data();
                    goToMap();
                } else {
                    goToMascotSelection();
                }
            });
        }

        function goToMascotSelection() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="text-center w-full max-w-4xl">
                    <h2 class="text-4xl font-black mb-12 uppercase tracking-tighter">Choose Your Partner</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div onclick="selectMascot('dragon')" class="glass p-8 rounded-[3rem] cursor-pointer hover:border-cyan-400 group transition-all">
                            <img src="dragon.png" class="w-48 mx-auto mb-6 group-hover:scale-110 transition-transform">
                            <h3 class="text-2xl font-black text-cyan-400">BRAVE CINDER</h3>
                        </div>
                        <div onclick="selectMascot('unicorn')" class="glass p-8 rounded-[3rem] cursor-pointer hover:border-fuchsia-400 group transition-all">
                            <img src="unicorn.png" class="w-48 mx-auto mb-6 group-hover:scale-110 transition-transform">
                            <h3 class="text-2xl font-black text-fuchsia-400">MAGIC SPARKLE</h3>
                        </div>
                    </div>
                </div>`;
        }

        function selectMascot(choice) {
            userData.mascot = choice;
            goToLanguageSelection();
        }

        function goToLanguageSelection() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="text-center max-w-md w-full">
                    <h2 class="text-4xl font-black mb-10 uppercase">Select Language</h2>
                    <div class="flex flex-col gap-4">
                        <button onclick="finalSetup('Python')" class="bg-blue-600 py-6 rounded-2xl font-black text-xl hover:bg-blue-500">PYTHON</button>
                        <button onclick="finalSetup('JavaScript')" class="bg-yellow-500 text-slate-900 py-6 rounded-2xl font-black text-xl hover:bg-yellow-400">JAVASCRIPT</button>
                    </div>
                </div>`;
        }

        function finalSetup(lang) {
            userData.chosenLanguage = lang;
            db.collection("users").doc(auth.currentUser.uid).set({
                mascot: userData.mascot,
                chosenLanguage: lang,
                currentLevel: 1,
                coins: 0
            }, { merge: true }).then(() => goToMap());
        }

        function goToMap() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="relative w-full max-w-6xl aspect-video bg-contain bg-center bg-no-repeat rounded-[3rem] border-4 border-white/10 shadow-2xl overflow-hidden" 
                     style="background-image: url('map.png'); background-color: #0f172a;">
                    
                    <div class="mascot-layer absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-[58%]">
                        <img src="${userData.mascot}.png" class="drop-shadow-2xl">
                    </div>

                    <div onclick="startQuest()" class="absolute top-[35%] left-1/2 -translate-x-1/2 w-[25%] h-[45%] cursor-pointer z-50">
                        <div class="mt-28 text-center pointer-events-none">
                            <p class="text-[10px] font-black text-cyan-400 uppercase tracking-widest">${userData.chosenLanguage}</p>
                            <p class="text-xl font-black text-white uppercase">LEVEL ${userData.currentLevel}</p>
                        </div>
                    </div>

                    <div class="absolute bottom-0 left-0 w-full h-16 bg-slate-900/90 flex items-center px-12 justify-between border-t border-white/10">
                        <div class="flex gap-8 items-center">
                            <span class="text-xs font-black text-cyan-400 uppercase tracking-widest">${userData.chosenLanguage} Realm</span>
                            <span class="text-yellow-400 font-black">ðŸŸ¡ ${userData.coins || 0}</span>
                        </div>
                        <p class="text-[10px] text-slate-500 italic">Click the center island to begin</p>
                    </div>
                </div>`;
        }

        function startQuest() {
            const container = document.getElementById('app-container');
            const lesson = PYTHON_LESSONS[userData.currentLevel] || PYTHON_LESSONS[1];
            
            container.innerHTML = `
                <div class="glass p-10 rounded-[3rem] w-full max-w-4xl shadow-2xl flex flex-col gap-6 border-b-8 ${lesson.type === 'quiz' ? 'border-red-500' : 'border-cyan-500'}">
                    <div class="flex justify-between items-start">
                        <h2 class="text-3xl font-black uppercase">LEVEL ${userData.currentLevel}: ${lesson.title}</h2>
                        <img src="${userData.mascot}.png" class="w-20">
                    </div>
                    <div class="bg-white/5 p-6 rounded-2xl text-center border border-white/10 italic text-xl">
                        "${lesson.task}"
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <textarea id="codeEditor" class="w-full h-32 bg-black/80 p-6 text-cyan-400 font-mono text-lg rounded-2xl outline-none" placeholder="Type answer..."></textarea>
                            <button onclick="validate()" class="w-full bg-white text-slate-900 font-black py-4 rounded-xl uppercase active:scale-95 transition-all">Submit Solution</button>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-6 text-center flex flex-col justify-center border border-white/5">
                            <p class="text-slate-500 text-[10px] font-black uppercase mb-4">Goal:</p>
                            ${lesson.type === 'quiz' ? '<p class="text-xl text-red-500 font-black italic underline tracking-widest">MEMORY CHALLENGE</p>' : `<code class="text-2xl text-white font-black">${lesson.goal}</code>`}
                        </div>
                    </div>
                </div>`;
        }

        function validate() {
            const input = document.getElementById('codeEditor').value.trim().replace(/\s/g, "").replace(/"/g, "'");
            const lesson = PYTHON_LESSONS[userData.currentLevel];
            const goal = lesson.goal.replace(/\s/g, "").replace(/"/g, "'");

            if (input === goal) {
                alert("Correct!");
                userData.currentLevel++;
                userData.coins += 100;
                db.collection("users").doc(auth.currentUser.uid).update(userData).then(() => goToMap());
            } else {
                alert("Incorrect. Try again!");
            }
        }
    </script>
</body>
</html>
