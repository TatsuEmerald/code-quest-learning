<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest: The Journey Begins</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #0f172a; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .code-font { font-family: 'Fira Code', monospace; }
        .mascot-layer { z-index: 10; pointer-events: none; }
        .mascot-layer img { width: 130px; height: auto; }
        .island-link { cursor: pointer; z-index: 40; transition: all 0.3s; }
        .island-link:hover { background: rgba(34, 211, 238, 0.1); border-radius: 50%; }
    </style>
</head>
<body class="min-h-screen font-sans flex items-center justify-center">

    <div id="app-container" class="w-full flex items-center justify-center p-4">
        <div id="login-view" class="glass p-10 rounded-[3rem] shadow-2xl max-w-md w-full text-center border-t-4 border-cyan-400 relative z-50">
            <h1 class="text-5xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-fuchsia-500">CodeQuest</h1>
            <p class="text-slate-400 mb-8 italic italic">Master the Digital Realm.</p>
            <button onclick="loginWithGoogle()" class="w-full bg-white text-slate-900 font-black py-4 rounded-2xl flex items-center justify-center gap-3 hover:scale-105 active:scale-95 transition-all cursor-pointer">
                <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" class="w-6 h-6">
                CONTINUE WITH GOOGLE
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAKbMQ9rNalDV6p0pJSpIy84EthjLeGwig",
          authDomain: "codequest-c1da5.firebaseapp.com",
          projectId: "codequest-c1da5",
          storageBucket: "codequest-c1da5.firebasestorage.app",
          messagingSenderId: "726116988970",
          appId: "1:726116988970:web:e8681978587c9d36a3eb53"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = { mascot: "dragon", language: "JavaScript", currentLevel: 1, coins: 0 };

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((res) => checkUserProgress(res.user.uid));
        }

        function checkUserProgress(uid) {
            db.collection("users").doc(uid).get().then((doc) => {
                if (doc.exists && doc.data().mascot) {
                    userData = doc.data();
                    goToMap();
                } else {
                    goToMascotSelection();
                }
            });
        }

        function goToMascotSelection() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="text-center max-w-4xl w-full">
                    <h2 class="text-4xl font-black mb-12 uppercase tracking-tighter">Choose Your Partner</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div onclick="saveMascot('dragon')" class="glass p-8 rounded-[3rem] cursor-pointer hover:border-cyan-400 transition-all group">
                            <img src="dragon.png" class="w-48 mx-auto mb-6 group-hover:scale-110 transition-transform">
                            <h3 class="text-2xl font-black text-cyan-400">BRAVE CINDER</h3>
                        </div>
                        <div onclick="saveMascot('unicorn')" class="glass p-8 rounded-[3rem] cursor-pointer hover:border-fuchsia-400 transition-all group">
                            <img src="unicorn.png" class="w-48 mx-auto mb-6 group-hover:scale-110 transition-transform">
                            <h3 class="text-2xl font-black text-fuchsia-400">MAGIC SPARKLE</h3>
                        </div>
                    </div>
                </div>
            `;
        }

        function saveMascot(choice) {
            userData.mascot = choice;
            const uid = auth.currentUser.uid;
            db.collection("users").doc(uid).set({
                mascot: choice,
                chosenLanguage: "JavaScript",
                currentLevel: 1,
                coins: 0
            }, { merge: true }).then(() => goToMap());
        }

        function goToMap() {
            const container = document.getElementById('app-container');
            const progress = Math.round(((userData.currentLevel - 1) / 10) * 100);

            container.innerHTML = `
                <div class="relative w-full max-w-6xl aspect-video bg-contain bg-center bg-no-repeat rounded-[3rem] border-4 border-white/10 shadow-2xl overflow-hidden" 
                     style="background-image: url('map.png'); background-color: #0f172a;">
                    
                    <div class="mascot-layer absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-[58%]">
                        <img src="${userData.mascot}.png" class="drop-shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                    </div>

                    <div onclick="setLanguage('Python')" class="island-link absolute top-[40%] left-[10%] w-[25%] h-[40%] flex items-end justify-center pb-4">
                        <span class="bg-blue-600 px-3 py-1 rounded-lg text-[10px] font-black uppercase">Python</span>
                    </div>
                    <div onclick="setLanguage('CSS')" class="island-link absolute top-[40%] right-[10%] w-[25%] h-[40%] flex items-end justify-center pb-4">
                        <span class="bg-pink-600 px-3 py-1 rounded-lg text-[10px] font-black uppercase">CSS Design</span>
                    </div>
                    
                    <div onclick="startLesson()" class="absolute top-[35%] left-1/2 -translate-x-1/2 w-[25%] h-[45%] cursor-pointer z-50">
                        <div class="mt-28 text-center pointer-events-none">
                            <p class="text-[9px] font-black text-cyan-400 uppercase tracking-widest">${userData.language || 'JavaScript'}</p>
                            <p class="text-xl font-black text-white uppercase">LEVEL ${userData.currentLevel}</p>
                        </div>
                    </div>

                    <div class="absolute bottom-0 left-0 w-full h-20 bg-slate-900/90 border-t border-white/10 flex items-center px-12 justify-between z-50">
                        <div class="flex items-center gap-6">
                            <div class="w-10 h-10 bg-white/10 rounded-full overflow-hidden"><img src="${userData.mascot}.png" class="w-full h-full object-contain"></div>
                            <div class="flex flex-col"><span class="text-[8px] text-slate-500 font-black uppercase">Realm</span><span class="text-lg font-black text-cyan-400">${userData.language || 'JavaScript'}</span></div>
                            <div class="flex flex-col ml-4"><span class="text-[8px] text-slate-500 font-black uppercase">Coins</span><span class="text-lg font-black text-yellow-400">ðŸŸ¡ ${userData.coins || 0}</span></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function setLanguage(lang) {
            userData.language = lang;
            const uid = auth.currentUser.uid;
            db.collection("users").doc(uid).update({ chosenLanguage: lang }).then(() => goToMap());
        }

        function startLesson() {
            alert("Starting " + (userData.language || 'JavaScript') + " Quest...");
        }
    </script>
</body>
</html>
