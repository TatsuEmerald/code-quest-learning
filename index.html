<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest: Master the Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #0f172a; overflow: hidden; color: white; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .code-font { font-family: 'Fira Code', monospace; }
        
        /* Mascot sizing adjustment */
        .mascot-layer { z-index: 10; pointer-events: none; }
        .mascot-layer img { width: 120px; height: auto; } /* Scaled down for better fit */
        
        .ui-layer { z-index: 20; }
        
        /* Island Hotspot Design */
        .island-link {
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .island-link:hover .island-label { opacity: 1; transform: translateY(-10px); }
        .island-label { 
            opacity: 0; 
            transition: all 0.3s ease; 
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">

    <div id="app-container" class="w-full flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[2.5rem] shadow-2xl max-w-md mx-auto w-full text-center border-t-4 border-cyan-400">
            <h1 class="text-5xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-fuchsia-500">CodeQuest</h1>
            <button onclick="loginWithGoogle()" class="w-full bg-white text-slate-900 font-black py-4 rounded-2xl flex items-center justify-center gap-3 mt-8 hover:scale-105 transition-all">
                <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" class="w-6 h-6">
                CONTINUE WITH GOOGLE
            </button>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyAKbMQ9rNalDV6p0pJSpIy84EthjLeGwig",
          authDomain: "codequest-c1da5.firebaseapp.com",
          projectId: "codequest-c1da5",
          storageBucket: "codequest-c1da5.firebasestorage.app",
          messagingSenderId: "726116988970",
          appId: "1:726116988970:web:e8681978587c9d36a3eb53",
          measurementId: "G-4C6PC61SK7"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = { mascot: "dragon", language: "JavaScript", currentLevel: 1, coins: 0 };

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((res) => checkUserProgress(res.user.uid)).catch((e) => alert(e.message));
        }

        function checkUserProgress(uid) {
            db.collection("users").doc(uid).get().then((doc) => {
                if (doc.exists && doc.data().setupComplete) {
                    userData = doc.data();
                    goToMap();
                } else {
                    goToMascotSelection();
                }
            });
        }

        function goToMascotSelection() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="text-center w-full max-w-4xl">
                    <h2 class="text-4xl font-black mb-8 uppercase">Select Your Partner</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div onclick="selectHero('dragon')" class="glass p-6 rounded-[2rem] cursor-pointer hover:border-cyan-400 group">
                            <img src="dragon.png" class="w-48 mx-auto mb-4 group-hover:scale-110 transition-transform">
                            <p class="text-2xl font-black text-cyan-400 uppercase">Brave Cinder</p>
                        </div>
                        <div onclick="selectHero('unicorn')" class="glass p-6 rounded-[2rem] cursor-pointer hover:border-fuchsia-400 group">
                            <img src="unicorn.png" class="w-48 mx-auto mb-4 group-hover:scale-110 transition-transform">
                            <p class="text-2xl font-black text-fuchsia-400 uppercase">Magic Sparkle</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function selectHero(hero) {
            userData.mascot = hero;
            const user = auth.currentUser;
            db.collection("users").doc(user.uid).set({
                mascot: hero,
                chosenLanguage: "JavaScript",
                currentLevel: 1,
                coins: 0,
                setupComplete: true
            }, { merge: true }).then(() => goToMap());
        }

        function goToMap() {
            const container = document.getElementById('app-container');
            container.className = "w-full min-h-screen flex items-center justify-center p-4";

            container.innerHTML = `
                <div class="relative w-full max-w-6xl aspect-video bg-contain bg-center bg-no-repeat rounded-[3rem] border-4 border-white/10 shadow-2xl overflow-hidden" 
                     style="background-image: url('map.png'); background-color: #0f172a;">
                    
                    <div class="mascot-layer absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-[58%]">
                        <img src="${userData.mascot}.png" class="drop-shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                    </div>

                    <div onclick="setLanguage('Python')" class="island-link absolute top-[40%] left-[10%] w-[25%] h-[40%] ui-layer">
                         <div class="island-label flex flex-col items-center">
                            <span class="bg-blue-600 px-4 py-1 rounded-lg text-xs font-black uppercase tracking-tighter shadow-lg">Python Realm</span>
                            <div class="w-0 h-0 border-l-[8px] border-l-transparent border-r-[8px] border-r-transparent border-t-[8px] border-t-blue-600"></div>
                         </div>
                    </div>

                    <div onclick="setLanguage('CSS')" class="island-link absolute top-[40%] right-[10%] w-[25%] h-[40%] ui-layer">
                         <div class="island-label flex flex-col items-center">
                            <span class="bg-pink-600 px-4 py-1 rounded-lg text-xs font-black uppercase tracking-tighter shadow-lg">Design Realm</span>
                            <div class="w-0 h-0 border-l-[8px] border-l-transparent border-r-[8px] border-r-transparent border-t-[8px] border-t-pink-600"></div>
                         </div>
                    </div>

                    <div onclick="startCurrentLesson()" class="island-link absolute top-[35%] left-1/2 -translate-x-1/2 w-[25%] h-[45%] ui-layer flex-col">
                        <div class="island-label mb-2">
                            <span class="bg-yellow-500 px-4 py-1 rounded-lg text-xs font-black text-slate-900 uppercase tracking-tighter shadow-lg">Active Quest</span>
                        </div>
                        <div class="text-center pointer-events-none mt-12">
                            <p class="text-[9px] font-black text-cyan-400 uppercase tracking-widest drop-shadow-md">${userData.language}</p>
                            <p class="text-xl font-black text-white uppercase drop-shadow-md">LEVEL ${userData.currentLevel}</p>
                        </div>
                    </div>

                    <div class="absolute bottom-0 left-0 w-full h-20 bg-slate-900/90 border-t border-white/10 flex items-center px-12 justify-between">
                        <div class="flex items-center gap-6">
                            <div class="w-12 h-12 bg-white/10 rounded-full border border-white/20 overflow-hidden"><img src="${userData.mascot}.png" class="w-full h-full object-contain"></div>
                            <div class="flex flex-col"><span class="text-[8px] text-slate-500 font-black uppercase">Language</span><span class="text-lg font-black text-cyan-400">${userData.language}</span></div>
                            <div class="flex flex-col ml-4"><span class="text-[8px] text-slate-500 font-black uppercase">Progress</span><span class="text-lg font-black text-white">Lvl ${userData.currentLevel}</span></div>
                        </div>
                        <p class="text-[10px] text-slate-400 italic">Select an island to explore a new realm of code.</p>
                    </div>
                </div>
            `;
        }

        function setLanguage(lang) {
            userData.language = lang;
            const user = auth.currentUser;
            db.collection("users").doc(user.uid).update({ chosenLanguage: lang }).then(() => {
                goToMap();
            });
        }

        function startCurrentLesson() {
            alert("Beginning " + userData.language + " Quest...");
        }
    </script>
</body>
</html>
