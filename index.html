<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest: Realm Switcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #0f172a; color: white; margin: 0; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Mascot positioning */
        .mascot-layer { z-index: 10; pointer-events: none; }
        .mascot-layer img { width: 130px; height: auto; }
        
        /* Interactive Islands */
        .island-link { cursor: pointer; z-index: 40; transition: all 0.3s; position: absolute; }
        .island-link:hover { transform: scale(1.05); }
        .active-ring { border: 2px solid #22d3ee; box-shadow: 0 0 20px rgba(34, 211, 238, 0.4); }
    </style>
</head>
<body class="min-h-screen font-sans flex items-center justify-center">

    <div id="app-container" class="w-full flex items-center justify-center p-4">
        <div class="glass p-10 rounded-[3rem] text-center border-t-4 border-cyan-400">
            <h1 class="text-5xl font-black mb-8">CODEQUEST</h1>
            <button onclick="loginWithGoogle()" class="bg-white text-slate-900 px-8 py-4 rounded-2xl font-black hover:scale-105 transition-all">
                CONTINUE WITH GOOGLE
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAKbMQ9rNalDV6p0pJSpIy84EthjLeGwig",
          authDomain: "codequest-c1da5.firebaseapp.com",
          projectId: "codequest-c1da5",
          storageBucket: "codequest-c1da5.firebasestorage.app",
          messagingSenderId: "726116988970",
          appId: "1:726116988970:web:e8681978587c9d36a3eb53"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = { mascot: "dragon", chosenLanguage: "JavaScript", currentLevel: 1, coins: 0 };

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((res) => checkUserProgress(res.user.uid));
        }

        function checkUserProgress(uid) {
            db.collection("users").doc(uid).get().then((doc) => {
                if (doc.exists && doc.data().mascot) {
                    userData = doc.data();
                    goToMap();
                } else {
                    goToMascotSelection();
                }
            });
        }

        function goToMascotSelection() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="text-center">
                    <h2 class="text-4xl font-black mb-12">CHOOSE YOUR PARTNER</h2>
                    <div class="flex gap-10">
                        <div onclick="saveMascot('dragon')" class="glass p-8 rounded-[3rem] cursor-pointer hover:border-cyan-400">
                            <img src="dragon.png" class="w-48">
                            <p class="mt-4 font-black">CINDER</p>
                        </div>
                        <div onclick="saveMascot('unicorn')" class="glass p-8 rounded-[3rem] cursor-pointer hover:border-fuchsia-400">
                            <img src="unicorn.png" class="w-48">
                            <p class="mt-4 font-black">SPARKLE</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function saveMascot(choice) {
            userData.mascot = choice;
            db.collection("users").doc(auth.currentUser.uid).set({
                mascot: choice,
                chosenLanguage: "JavaScript",
                currentLevel: 1,
                coins: 0
            }, { merge: true }).then(() => goToMap());
        }

        function goToMap() {
            const container = document.getElementById('app-container');
            // Ensure language is never undefined for the display
            const displayLang = userData.chosenLanguage || "JavaScript";

            container.innerHTML = `
                <div class="relative w-full max-w-6xl aspect-video bg-contain bg-center bg-no-repeat rounded-[3rem] border-4 border-white/10 overflow-hidden" 
                     style="background-image: url('map.png'); background-color: #0f172a;">
                    
                    <div class="mascot-layer absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-[58%]">
                        <img src="${userData.mascot}.png" class="drop-shadow-2xl">
                    </div>

                    <div onclick="setLanguage('Python')" class="island-link top-[40%] left-[10%] w-[25%] h-[40%] flex items-end justify-center pb-8 group">
                        <span class="bg-blue-600 px-4 py-1 rounded-lg text-xs font-black uppercase group-hover:scale-110 transition-all">Python Realm</span>
                    </div>

                    <div onclick="setLanguage('CSS')" class="island-link top-[40%] right-[10%] w-[25%] h-[40%] flex items-end justify-center pb-8 group">
                        <span class="bg-pink-600 px-4 py-1 rounded-lg text-xs font-black uppercase group-hover:scale-110 transition-all">Design Realm</span>
                    </div>
                    
                    <div onclick="startLesson()" class="absolute top-[35%] left-1/2 -translate-x-1/2 w-[25%] h-[45%] cursor-pointer z-50">
                        <div class="mt-28 text-center pointer-events-none">
                            <p class="text-[10px] font-black text-cyan-400 uppercase tracking-widest">${displayLang}</p>
                            <p class="text-xl font-black text-white uppercase">LEVEL ${userData.currentLevel}</p>
                        </div>
                    </div>

                    <div class="absolute bottom-0 left-0 w-full h-20 bg-slate-900/90 flex items-center px-12 justify-between border-t border-white/10">
                        <div class="flex items-center gap-8">
                            <div class="flex flex-col"><span class="text-[8px] text-slate-500 font-bold uppercase">Active Realm</span><span class="text-lg font-black text-cyan-400">${displayLang}</span></div>
                            <div class="flex flex-col"><span class="text-[8px] text-slate-500 font-bold uppercase">Coins</span><span class="text-lg font-black text-yellow-400">ðŸŸ¡ ${userData.coins || 0}</span></div>
                        </div>
                        <p class="text-xs italic text-slate-400">Click a side island to switch languages.</p>
                    </div>
                </div>
            `;
        }

        function setLanguage(lang) {
            console.log("Switching to: " + lang);
            userData.chosenLanguage = lang; // Update local state immediately
            
            const uid = auth.currentUser.uid;
            db.collection("users").doc(uid).update({ 
                chosenLanguage: lang 
            }).then(() => {
                goToMap(); // Redraw the map with the new language
            }).catch(err => {
                console.error("Firebase update failed:", err);
                // Fallback: Redraw anyway so the user sees the change locally
                goToMap();
            });
        }

        function startLesson() {
            alert("Starting Quest in " + (userData.chosenLanguage || "JavaScript") + "!");
        }
    </script>
</body>
</html>
