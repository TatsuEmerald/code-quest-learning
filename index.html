<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest: Path to Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #0f172a; color: white; margin: 0; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .code-font { font-family: 'Fira Code', monospace; }
        .island-btn { cursor: pointer; transition: all 0.3s; position: absolute; z-index: 40; }
        .island-btn:hover { transform: scale(1.05); filter: brightness(1.2); }
        textarea { resize: none; spellcheck: false; }
    </style>
</head>
<body class="min-h-screen font-sans flex items-center justify-center">

    <div id="app-container" class="w-full flex items-center justify-center p-4">
        </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyAKbMQ9rNalDV6p0pJSpIy84EthjLeGwig",
          authDomain: "codequest-c1da5.firebaseapp.com",
          projectId: "codequest-c1da5",
          storageBucket: "codequest-c1da5.firebasestorage.app",
          messagingSenderId: "726116988970",
          appId: "1:726116988970:web:e8681978587c9d36a3eb53"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = { mascot: "dragon", pythonLevel: 1, cssLevel: 1, coins: 0, activeLanguage: "" };

        // --- DETAILED LESSON DATA ---
        const PATHS = {
            "Python": {
                1: { title: "Snake Speak", task: "Use the print command to say Hello", goal: "print('Hello')", hint: "Type: print('Hello')" },
                2: { title: "Energy Storage", task: "Create a variable named energy and set it to 100", goal: "energy=100", hint: "Type: energy = 100" }
            },
            "CSS": {
                1: { title: "Color Spell", task: "Change the text color to blue", goal: "color:blue;", hint: "Type: color: blue;" },
                2: { title: "Glow Effect", task: "Add a red background", goal: "background:red;", hint: "Type: background: red;" }
            }
        };

        window.onload = () => {
            document.getElementById('app-container').innerHTML = `
                <div class="glass p-10 rounded-[3rem] text-center border-t-4 border-cyan-400">
                    <h1 class="text-5xl font-black mb-8">CODEQUEST</h1>
                    <button onclick="loginWithGoogle()" class="bg-white text-slate-900 px-10 py-4 rounded-2xl font-black">CONTINUE WITH GOOGLE</button>
                </div>`;
        };

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((res) => checkUserProgress(res.user.uid));
        }

        function checkUserProgress(uid) {
            db.collection("users").doc(uid).get().then((doc) => {
                if (doc.exists && doc.data().mascot) {
                    userData = doc.data();
                    goToMap();
                } else {
                    goToMascotSelection();
                }
            });
        }

        function goToMascotSelection() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="text-center">
                    <h2 class="text-3xl font-black mb-10 uppercase tracking-widest">Select Your Partner</h2>
                    <div class="flex gap-10">
                        <div onclick="saveMascot('dragon')" class="glass p-8 rounded-[3rem] cursor-pointer hover:border-cyan-400"><img src="dragon.png" class="w-40"><p class="mt-4 font-black">DRAGON</p></div>
                        <div onclick="saveMascot('unicorn')" class="glass p-8 rounded-[3rem] cursor-pointer hover:border-fuchsia-400"><img src="unicorn.png" class="w-40"><p class="mt-4 font-black">UNICORN</p></div>
                    </div>
                </div>`;
        }

        function saveMascot(choice) {
            userData.mascot = choice;
            db.collection("users").doc(auth.currentUser.uid).set({
                mascot: choice, pythonLevel: 1, cssLevel: 1, coins: 0
            }, { merge: true }).then(() => goToMap());
        }

        function goToMap() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="relative w-full max-w-6xl aspect-video bg-contain bg-center bg-no-repeat rounded-[3rem] border-4 border-white/10 overflow-hidden" 
                     style="background-image: url('map.png'); background-color: #0f172a;">
                    
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-[58%] z-10 pointer-events-none">
                        <img src="${userData.mascot}.png" class="w-32 drop-shadow-2xl">
                    </div>

                    <div onclick="startPath('Python')" class="island-btn top-[40%] left-[10%] w-[25%] h-[40%] flex items-end justify-center pb-8">
                        <span class="bg-blue-600 px-4 py-1 rounded-lg text-xs font-black uppercase shadow-lg">Python Realm</span>
                    </div>

                    <div onclick="startPath('CSS')" class="island-btn top-[40%] right-[10%] w-[25%] h-[40%] flex items-end justify-center pb-8">
                        <span class="bg-pink-600 px-4 py-1 rounded-lg text-xs font-black uppercase shadow-lg">CSS Styling</span>
                    </div>

                    <div class="absolute bottom-0 left-0 w-full h-16 bg-slate-900/90 flex items-center px-12 justify-between border-t border-white/10">
                        <span class="text-xs font-black text-cyan-400 uppercase tracking-widest">Choose your language to start</span>
                        <span class="text-yellow-400 font-black">ðŸŸ¡ ${userData.coins || 0}</span>
                    </div>
                </div>`;
        }

        function startPath(lang) {
            userData.activeLanguage = lang;
            const lvl = lang === 'Python' ? (userData.pythonLevel || 1) : (userData.cssLevel || 1);
            const lesson = PATHS[lang][lvl] || PATHS[lang][1];

            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="glass p-10 rounded-[3rem] w-full max-w-4xl shadow-2xl flex flex-col gap-6 border-b-8 ${lang === 'Python' ? 'border-blue-500' : 'border-pink-500'}">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-black uppercase">${lang} LVL ${lvl}: ${lesson.title}</h2>
                        <button onclick="goToMap()" class="text-[10px] font-black opacity-50 uppercase hover:opacity-100">Exit Quest</button>
                    </div>

                    <div class="bg-white/5 p-6 rounded-2xl border border-white/10">
                        <p class="text-cyan-400 font-bold uppercase text-xs tracking-widest mb-2">Professor ${userData.mascot}:</p>
                        <p class="text-xl font-medium text-white italic">"${lesson.task}"</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <textarea id="codeEditor" class="w-full h-32 bg-black/80 p-6 text-cyan-300 code-font text-lg rounded-2xl outline-none" placeholder="Type here..."></textarea>
                            <button onclick="validateCode()" class="w-full bg-white text-slate-900 font-black py-4 rounded-xl uppercase hover:bg-cyan-100 active:scale-95 transition-all">Submit Solution</button>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-6 text-center flex flex-col justify-center border border-white/5">
                            <p class="text-slate-500 text-[10px] font-black uppercase mb-4">Required Syntax:</p>
                            <code class="text-xl text-white font-black">${lesson.goal}</code>
                            <p class="mt-4 text-xs text-slate-500">${lesson.hint}</p>
                        </div>
                    </div>
                </div>`;
        }

        function validateCode() {
            const input = document.getElementById('codeEditor').value.trim().replace(/\s/g, "");
            const lang = userData.activeLanguage;
            const lvl = lang === 'Python' ? (userData.pythonLevel || 1) : (userData.cssLevel || 1);
            const goal = PATHS[lang][lvl].goal.replace(/\s/g, "");

            if (input === goal || input === goal + ";") {
                alert("Quest Successful! +100 Gold");
                if (lang === 'Python') userData.pythonLevel++; else userData.cssLevel++;
                userData.coins += 100;
                
                db.collection("users").doc(auth.currentUser.uid).update({
                    pythonLevel: userData.pythonLevel,
                    cssLevel: userData.cssLevel,
                    coins: userData.coins
                }).then(() => goToMap());
            } else {
                alert("The code failed. Double check your typing!");
            }
        }
    </script>
</body>
</html>
