<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest: Master the Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #0f172a; overflow: hidden; color: white; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .code-font { font-family: 'Fira Code', monospace; }
        
        /* Layering and Scaling */
        .mascot-layer { z-index: 10; pointer-events: none; }
        .mascot-layer img { width: 130px; height: auto; }
        .ui-layer { z-index: 20; }
        
        .island-link {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .island-link:hover { background: rgba(34, 211, 238, 0.1); border-radius: 50%; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">

    <div id="app-container" class="w-full flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[2.5rem] shadow-2xl max-w-md mx-auto w-full text-center border-t-4 border-cyan-400">
            <h1 class="text-5xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-fuchsia-500">CodeQuest</h1>
            <button onclick="loginWithGoogle()" class="w-full bg-white text-slate-900 font-black py-4 rounded-2xl flex items-center justify-center gap-3 mt-8 hover:scale-105 transition-all">
                <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" class="w-6 h-6">
                CONTINUE WITH GOOGLE
            </button>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyAKbMQ9rNalDV6p0pJSpIy84EthjLeGwig",
          authDomain: "codequest-c1da5.firebaseapp.com",
          projectId: "codequest-c1da5",
          storageBucket: "codequest-c1da5.firebasestorage.app",
          messagingSenderId: "726116988970",
          appId: "1:726116988970:web:e8681978587c9d36a3eb53"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = { mascot: "dragon", language: "JavaScript", currentLevel: 1, coins: 0 };

        const LESSON_DATA = {
            1: { title: "Talking Spell", goal: "console.log(\"Hello\")", type: "learn", hint: "Type console.log(\"Hello\") exactly." },
            2: { title: "Memory Boxes", goal: "let power = 10", type: "learn", hint: "Create a variable with 'let'." },
            3: { title: "MEMORY CHALLENGE", goal: "let quest = \"Active\"", type: "quiz", hint: "No help! Create variable 'quest' set to \"Active\"." },
            4: { title: "Property Painter", goal: "hero.color = \"neon\"", type: "learn", hint: "Use a dot to connect hero and color." },
            5: { title: "Boolean Bridge", goal: "bridge.open = true", type: "learn", hint: "Use true or false." },
            6: { title: "If Gate", goal: "if(score > 10)", type: "learn", hint: "Check if score is greater than 10." },
            7: { title: "RECALL QUIZ", goal: "if(energy > 5)", type: "quiz", hint: "Recall Level 6 logic for energy." },
            8: { title: "The Array List", goal: "tools = [\"Map\"]", type: "learn", hint: "Use [ ] for a list." },
            9: { title: "Repeat Loop", goal: "repeat(3)", type: "learn", hint: "Make code run 3 times." },
            10: { title: "FINAL BOSS", goal: "function win(){}", type: "learn", hint: "Define a win function." }
        };

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((res) => checkUserProgress(res.user.uid));
        }

        function checkUserProgress(uid) {
            db.collection("users").doc(uid).get().then((doc) => {
                if (doc.exists) { 
                    userData = doc.data(); 
                    userData.language = userData.chosenLanguage || "JavaScript";
                }
                goToMap();
            });
        }

        function goToMap() {
            const container = document.getElementById('app-container');
            const progress = Math.round(((userData.currentLevel - 1) / 10) * 100);

            container.innerHTML = `
                <div class="relative w-full max-w-6xl aspect-video bg-contain bg-center bg-no-repeat rounded-[3rem] border-4 border-white/10 shadow-2xl overflow-hidden" 
                     style="background-image: url('map.png'); background-color: #0f172a;">
                    
                    <div class="mascot-layer absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-[58%]">
                        <img src="${userData.mascot}.png" class="drop-shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                    </div>

                    <div onclick="setLanguage('Python')" class="island-link absolute top-[40%] left-[10%] w-[25%] h-[40%] ui-layer"></div>
                    <div onclick="setLanguage('CSS')" class="island-link absolute top-[40%] right-[10%] w-[25%] h-[40%] ui-layer"></div>
                    <div onclick="startCurrentLesson()" class="absolute top-[35%] left-1/2 -translate-x-1/2 w-[25%] h-[45%] ui-layer cursor-pointer">
                        <div class="mt-28 text-center pointer-events-none">
                            <p class="text-[9px] font-black text-cyan-400 uppercase tracking-widest">${userData.language}</p>
                            <p class="text-xl font-black text-white uppercase">LEVEL ${userData.currentLevel}</p>
                        </div>
                    </div>

                    <div class="absolute bottom-0 left-0 w-full h-20 bg-slate-900/90 border-t border-white/10 flex items-center px-12 justify-between">
                        <div class="flex items-center gap-6">
                            <div class="w-12 h-12 bg-white/10 rounded-full border border-white/20 overflow-hidden"><img src="${userData.mascot}.png" class="w-full h-full object-contain"></div>
                            <div class="flex flex-col"><span class="text-[8px] text-slate-500 font-black uppercase">Realm</span><span class="text-lg font-black text-cyan-400">${userData.language}</span></div>
                            <div class="flex flex-col ml-4"><span class="text-[8px] text-slate-500 font-black uppercase">Progress</span><span class="text-lg font-black text-white">${progress}%</span></div>
                            <div class="flex items-center gap-2 ml-4"><span class="text-xl font-black text-yellow-400">ðŸŸ¡ ${userData.coins || 0}</span></div>
                        </div>
                        <p class="text-[10px] text-slate-400 italic font-medium">Click islands to switch realms.</p>
                    </div>
                </div>
            `;
        }

        function setLanguage(lang) {
            userData.language = lang;
            const user = auth.currentUser;
            db.collection("users").doc(user.uid).update({ chosenLanguage: lang }).then(() => goToMap());
        }

        function startCurrentLesson() {
            const lesson = LESSON_DATA[userData.currentLevel];
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="glass p-10 rounded-[3rem] w-full max-w-4xl shadow-2xl flex flex-col gap-6 border-b-8 ${lesson.type === 'quiz' ? 'border-red-500' : 'border-cyan-500'}">
                    <div class="flex justify-between items-start text-white">
                        <div>
                            <h2 class="text-3xl font-black ${lesson.type === 'quiz' ? 'text-red-400' : 'text-cyan-400'} uppercase">Level ${userData.currentLevel}: ${lesson.title}</h2>
                            <p class="text-slate-300 text-sm mt-1 italic">${lesson.hint}</p>
                        </div>
                        <img src="${userData.mascot}.png" class="w-24">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <textarea id="fullEditor" class="w-full h-40 bg-black/90 p-6 text-cyan-300 code-font text-lg rounded-2xl outline-none" placeholder="Type code..."></textarea>
                            <button onclick="validateLesson()" class="w-full ${lesson.type === 'quiz' ? 'bg-red-500' : 'bg-cyan-500'} text-slate-900 font-black py
