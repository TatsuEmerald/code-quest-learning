<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest: Layer Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #0f172a; overflow: hidden; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .neon-text { text-shadow: 0 0 10px rgba(34, 211, 238, 0.8); }
        .code-font { font-family: 'Fira Code', monospace; }
        textarea { resize: none; spellcheck: false; }
        
        /* Mascot Layer - Stays behind */
        .mascot-on-map { 
            width: 130px; 
            position: absolute; 
            bottom: 52%; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 5; 
            pointer-events: none; 
        }

        .nav-btn { background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.2); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.2s; cursor: pointer; pointer-events: auto; }
        .nav-btn:hover { background: rgba(34, 211, 238, 0.3); border-color: cyan; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div id="app-container" class="w-full flex items-center justify-center p-4"></div>

    <script>
        // ==========================================
        // LANDMARK 1: THE CHAPTER VAULT 
        // ==========================================
        const CHAPTER_VAULT = {
            1: { ch: 1, title: "The Message", goal: "Hello World", explain: "Text in code is called a 'String'." },
            2: { ch: 1, title: "The Quotes", goal: "\"Hello World\"", explain: "Quotes tell the computer: 'This is a word'." },
            3: { ch: 1, title: "The Shield", goal: "(\"Hello World\")", explain: "Parentheses hold data for functions." },
            4: { ch: 1, title: "The Voice", goal: "console.log(\"Hello World\")", explain: "log makes the computer speak!" },
            5: { ch: 1, title: "CHAPTER 1 EXAM", goal: "console.log(\"Hello World\")", type: "quiz", explain: "Speak 'Hello World' from memory." },
            6: { ch: 2, title: "The Value", goal: "10", explain: "Numbers don't need quotes!" },
            7: { ch: 2, title: "The Assignment", goal: "power = 10", explain: "The '=' sign stores data into a name." },
            8: { ch: 2, title: "The Box", goal: "let power = 10", explain: "'let' creates a brand new variable." },
            9: { ch: 2, title: "Peeking Inside", goal: "console.log(power)", explain: "No quotes needed to peek inside a variable!" },
            10: { ch: 2, title: "CHAPTER 2 EXAM", goal: "let power = 10", type: "quiz", explain: "Store 10 in a box named 'power'." },
            11: { ch: 3, title: "Addition", goal: "power + 5", explain: "Use '+' to increase a value." },
            12: { ch: 3, title: "Subtraction", goal: "power - 2", explain: "Use '-' to decrease a value." },
            13: { ch: 3, title: "Multiplication", goal: "power * 2", explain: "In code, '*' means multiply." },
            14: { ch: 3, title: "Update Box", goal: "power = 20", explain: "No 'let' needed to update an old box." },
            15: { ch: 3, title: "Total Math", goal: "let total = 5 + 5", explain: "Do math and save it in a new box." },
            16: { ch: 3, title: "Health Loss", goal: "let health = 10 - 2", explain: "Create 'health' using subtraction." },
            17: { ch: 3, title: "Double DMG", goal: "let damage = 5 * 2", explain: "Create 'damage' using multiplication." },
            18: { ch: 3, title: "Mixed Math", goal: "total = power + 5", explain: "Add a variable and a number together." },
            19: { ch: 3, title: "Alchemist", goal: "final = power + total", explain: "Add two variables to get a result." },
            20: { ch: 3, title: "CHAPTER 3 EXAM", goal: "let final = power + 5", type: "quiz", explain: "Create 'final' using 'power' + 5." },
            21: { ch: 4, title: "The Question", goal: "power > 5", explain: "The '>' symbol asks: 'Is it greater than?'" },
            22: { ch: 4, title: "The Gate", goal: "if (power > 5)", explain: "An 'if' starts a decision gate." },
            23: { ch: 4, title: "The Truth", goal: "true", explain: "If a question is right, the answer is 'true'." },
            24: { ch: 4, title: "The Lie", goal: "false", explain: "If a question is wrong, the answer is 'false'." },
            25: { ch: 4, title: "The Check", goal: "health < 5", explain: "Check if health is less than (<) 5." },
            26: { ch: 4, title: "Equal Check", goal: "power === 10", explain: "We use THREE equals to ask: 'Is it exactly 10?'" },
            27: { ch: 4, title: "The Else", goal: "else", explain: "The 'else' keyword handles the 'wrong' answer." },
            28: { ch: 4, title: "Opening {", goal: "{", explain: "The curly bracket starts the list of actions." },
            29: { ch: 4, title: "Closing }", goal: "}", explain: "The closing bracket ends the list of actions." },
            30: { ch: 4, title: "CHAPTER 4 EXAM", goal: "if (power > 5)", type: "quiz", explain: "Write the 'if' gate to check if power is > 5." }
        };

        // ==========================================
        // LANDMARK 2: THE GAME ENGINE
        // ==========================================
        const firebaseConfig = {
          apiKey: "AIzaSyAKbMQ9rNalDV6p0pJSpIy84EthjLeGwig",
          authDomain: "codequest-c1da5.firebaseapp.com",
          projectId: "codequest-c1da5",
          storageBucket: "codequest-c1da5.firebasestorage.app",
          messagingSenderId: "726116988970",
          appId: "1:726116988970:web:e8681978587c9d36a3eb53"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = { mascot: "", language: "", currentLevel: 1, coins: 0 };
        let viewingLevel = 1;

        window.onload = () => { renderLogin(); };

        function renderLogin() {
            document.getElementById('app-container').innerHTML = `
                <div class="glass p-8 rounded-[2.5rem] text-center max-w-md w-full border-t-4 border-cyan-400">
                    <h1 class="text-5xl font-black mb-8 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-fuchsia-500">CodeQuest</h1>
                    <button onclick="login()" class="w-full bg-white text-slate-900 font-black py-4 rounded-2xl hover:scale-105 transition-all">CONTINUE WITH GOOGLE</button>
                </div>`;
        }

        function login() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(res => {
                db.collection("users").doc(res.user.uid).get().then(doc => {
                    if (doc.exists && doc.data().setupComplete) {
                        userData = doc.data(); viewingLevel = userData.currentLevel; goToMap();
                    } else renderMascotChoice();
                });
            });
        }

        function renderMascotChoice() {
            document.getElementById('app-container').innerHTML = `
                <div class="text-center w-full max-w-4xl">
                    <h2 class="text-4xl font-black mb-8">SELECT PARTNER</h2>
                    <div class="grid grid-cols-2 gap-8">
                        <div onclick="finishSetup('dragon')" class="glass p-6 rounded-[2rem] cursor-pointer hover:border-cyan-400 group">
                            <img src="dragon.png" class="w-64 mx-auto mb-4 group-hover:scale-110 transition-all"><p class="text-2xl font-black text-cyan-400">CINDER</p>
                        </div>
                        <div onclick="finishSetup('unicorn')" class="glass p-6 rounded-[2rem] cursor-pointer hover:border-fuchsia-400 group">
                            <img src="unicorn.png" class="w-64 mx-auto mb-4 group-hover:scale-110 transition-all"><p class="text-2xl font-black text-fuchsia-400">SPARKLE</p>
                        </div>
                    </div>
                </div>`;
        }

        function finishSetup(m) {
            userData.mascot = m;
            document.getElementById('app-container').innerHTML = `
                <div class="text-center max-w-lg w-full">
                    <h2 class="text-4xl font-black mb-8">Choose Language</h2>
                    <button onclick="saveLang('JavaScript')" class="w-full bg-yellow-400 text-slate-900 font-black py-5 rounded-2xl mb-4">JAVASCRIPT</button>
                    <button onclick="saveLang('Python')" class="w-full bg-blue-500 text-white font-black py-5 rounded-2xl">PYTHON</button>
                </div>`;
        }

        function saveLang(l) {
            userData.language = l; userData.currentLevel = 1; viewingLevel = 1;
            db.collection("users").doc(auth.currentUser.uid).set({
                mascot: userData.mascot, chosenLanguage: l, currentLevel: 1, coins: 0, setupComplete: true
            }, { merge: true }).then(goToMap);
        }

        function goToMap() {
            const lsn = CHAPTER_VAULT[viewingLevel] || { title: "COMING SOON", ch: "End" };
            document.getElementById('app-container').innerHTML = `
                <div class="relative w-full max-w-6xl aspect-video bg-contain bg-center bg-no-repeat rounded-[3rem] border-4 border-white/10 shadow-2xl overflow-hidden" style="background-image: url('map.png'); background-color: #0f172a;">
                    
                    <img src="${userData.mascot}.png" class="mascot-on-map">

                    <div class="absolute inset-x-12 top-1/2 -translate-y-1/2 flex justify-between z-30 pointer-events-none">
                        <button onclick="viewDir(-1)" class="nav-btn ${viewingLevel > 1 ? 'pointer-events-auto' : 'opacity-0'}">‚¨ÖÔ∏è</button>
                        <button onclick="viewDir(1)" class="nav-btn ${viewingLevel < userData.currentLevel ? 'pointer-events-auto' : 'opacity-0'}">‚û°Ô∏è</button>
                    </div>

                    <div class="absolute bottom-0 left-0 w-full h-24 bg-slate-900/90 flex items-center px-12 justify-between z-20">
                        <div class="flex items-center gap-6">
                            <img src="${userData.mascot}.png" class="w-16 h-16 object-contain bg-cyan-500/10 rounded-full border border-cyan-400">
                            <div><p class="text-[10px] text-slate-500 font-bold uppercase">Chapter ${lsn.ch}</p><p class="text-2xl font-black">Level ${viewingLevel}</p></div>
                        </div>
                        <button onclick="startQuest()" class="bg-cyan-400 text-slate-900 px-10 py-4 rounded-full font-black text-lg">START QUEST</button>
                    </div>

                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 translate-x-16 text-center z-30">
                        <div class="w-24 h-24 bg-cyan-500 rounded-full animate-bounce border-4 border-white shadow-[0_0_30px_cyan] flex items-center justify-center font-black text-4xl">${viewingLevel}</div>
                        <p class="mt-4 font-black neon-text uppercase tracking-widest">${lsn.title}</p>
                    </div>
                </div>`;
        }

        function viewDir(d) { viewingLevel += d; goToMap(); }

        function startQuest() {
            const l = CHAPTER_VAULT[viewingLevel];
            document.getElementById('app-container').innerHTML = `
                <div class="glass p-10 rounded-[3rem] w-full max-w-5xl shadow-2xl flex flex-col gap-6 border-b-8 ${l.type === 'quiz' ? 'border-red-500' : 'border-cyan-500'}">
                    <div class="flex justify-between items-start">
                        <div class="max-w-xl">
                            <span class="text-xs font-bold text-cyan-400 uppercase">Chapter ${l.ch}</span>
                            <h2 class="text-3xl font-black uppercase mb-4">${l.title}</h2>
                            <div class="p-4 bg-white/5 rounded-xl border-l-4 border-cyan-400 italic text-slate-200">"${l.explain}"</div>
                        </div>
                        <img src="${userData.mascot}.png" class="w-24">
                    </div>
                    <div class="grid grid-cols-2 gap-8">
                        <div>
                            <textarea id="ed" class="w-full h-32 bg-black/90 p-4 text-cyan-300 code-font text-lg rounded-2xl outline-none mb-4" placeholder="// Type here..."></textarea>
                            <button onclick="valid()" class="w-full bg-cyan-400 text-slate-900 font-black py-4 rounded-2xl">EXECUTE</button>
                        </div>
                        <div class="bg-white/5 rounded-[2rem] p-8 text-center flex flex-col justify-center">
                            <p class="text-xs font-bold text-slate-500 mb-2 uppercase">Target Goal:</p>
                            ${l.type === 'quiz' ? '<p class="text-xl text-red-400 font-black italic">MEMORY CHALLENGE!</p>' : `<code class="text-2xl font-black">${l.goal}</code>`}
                        </div>
                    </div>
                </div>`;
        }

        function valid() {
            const i = document.getElementById('ed').value.trim().replace(/\s/g, "");
            const g = CHAPTER_VAULT[viewingLevel].goal.replace(/\s/g, "");
            if (i === g) {
                if (viewingLevel === userData.currentLevel) {
                    db.collection("users").doc(auth.currentUser.uid).update({ currentLevel: viewingLevel + 1, coins: firebase.firestore.FieldValue.increment(100) }).then(() => {
                        userData.currentLevel++; viewingLevel++; userData.coins += 100; renderSuccess();
                    });
                } else goToMap();
            } else alert("Try again! Watch your syntax.");
        }

        function renderSuccess() {
            document.getElementById('app-container').innerHTML = `
                <div class="text-center animate-bounce">
                    <h1 class="text-9xl mb-6">üß†</h1><h2 class="text-5xl font-black uppercase neon-text">SUCCESS!</h2>
                    <button onclick="goToMap()" class="mt-10 bg-white text-slate-900 px-16 py-5 rounded-2xl font-black">CONTINUE</button>
                </div>`;
        }
    </script>
</body>
</html>
