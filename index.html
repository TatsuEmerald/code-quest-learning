<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest: Floating Realms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #0f172a; overflow: hidden; color: white; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.2); }
        
        /* Floating Animations */
        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes bob-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .island-btn { 
            cursor: pointer; 
            transition: filter 0.3s ease, scale 0.3s ease; 
        }
        .island-btn:hover { 
            filter: brightness(1.2); 
            scale: 1.05;
        }

        .float-fast { animation: bob 4s ease-in-out infinite; }
        .float-slow { animation: bob-slow 6s ease-in-out infinite; }
        
        .mascot-fit { width: 80px; height: auto; position: absolute; bottom: 65px; left: 50%; transform: translateX(-50%); z-index: 5; }
        .sign-fit { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">

    <div id="app-container" class="w-full flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[2.5rem] text-center border-t-4 border-cyan-400">
            <h1 class="text-4xl font-black mb-6">CODEQUEST</h1>
            <button onclick="loginWithGoogle()" class="bg-white text-slate-900 px-8 py-3 rounded-xl font-bold">START ADVENTURE</button>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG (SAME AS BEFORE) ---
        const firebaseConfig = {
          apiKey: "AIzaSyAKbMQ9rNalDV6p0pJSpIy84EthjLeGwig",
          authDomain: "codequest-c1da5.firebaseapp.com",
          projectId: "codequest-c1da5",
          storageBucket: "codequest-c1da5.firebasestorage.app",
          messagingSenderId: "726116988970",
          appId: "1:726116988970:web:e8681978587c9d36a3eb53"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = { mascot: "dragon", language: "JavaScript", currentLevel: 1 };

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((res) => checkUserProgress(res.user.uid));
        }

        function checkUserProgress(uid) {
            db.collection("users").doc(uid).get().then((doc) => {
                if (doc.exists) { userData = doc.data(); }
                goToMap();
            });
        }

        function goToMap() {
            const container = document.getElementById('app-container');
            container.className = "w-full min-h-screen flex items-center justify-center p-4";
            
            container.innerHTML = `
                <div class="relative w-full max-w-6xl aspect-video bg-cover bg-center rounded-[3rem] overflow-hidden" 
                     style="background-image: url('space_background.png');">
                    
                    <div onclick="setLanguage('Python')" class="absolute left-[10%] top-[30%] w-64 h-64 island-btn float-fast flex flex-col items-center">
                        <img src="island_volcano.png" class="w-full h-full object-contain">
                        <span class="bg-blue-600 px-4 py-1 rounded-full text-[10px] font-black uppercase mt-[-40px] z-20">Python Realm</span>
                    </div>

                    <div onclick="setLanguage('CSS')" class="absolute right-[10%] top-[30%] w-64 h-64 island-btn float-slow flex flex-col items-center">
                        <img src="island_snow.png" class="w-full h-full object-contain">
                        <span class="bg-pink-600 px-4 py-1 rounded-full text-[10px] font-black uppercase mt-[-40px] z-20">Design Realm</span>
                    </div>

                    <div onclick="startLesson()" class="absolute left-1/2 top-[25%] -translate-x-1/2 w-80 h-80 island-btn float-slow">
                        <img src="island_green.png" class="w-full h-full object-contain">
                        
                        <img src="${userData.mascot}.png" class="mascot-fit drop-shadow-xl">
                        
                        <div class="sign-fit bg-amber-900 border-2 border-amber-700 px-6 py-2 rounded-md shadow-2xl text-center min-w-[120px]">
                             <p class="text-[8px] text-amber-200 font-bold uppercase tracking-widest">${userData.language}</p>
                             <p class="text-sm font-black text-white uppercase">LEVEL ${userData.currentLevel}</p>
                        </div>
                    </div>

                    <div class="absolute bottom-6 left-1/2 -translate-x-1/2 glass px-8 py-3 rounded-full flex gap-10 items-center border border-white/20">
                        <div class="flex flex-col items-center"><span class="text-[8px] opacity-50 uppercase">Active Language</span><span class="font-black text-cyan-400">${userData.language}</span></div>
                        <div class="flex flex-col items-center"><span class="text-[8px] opacity-50 uppercase">Gold Coins</span><span class="font-black text-yellow-400">ðŸŸ¡ ${userData.coins || 0}</span></div>
                    </div>
                </div>
            `;
        }

        function setLanguage(lang) {
            userData.language = lang;
            alert("Realm switched to " + lang + "!");
            goToMap();
        }

        function startLesson() {
            alert("Launching " + userData.language + " Quest...");
        }
    </script>
</body>
</html>
