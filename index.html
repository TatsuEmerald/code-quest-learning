<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest: Chapter 2 Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #0f172a; overflow: hidden; color: white; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .neon-text { text-shadow: 0 0 10px rgba(34, 211, 238, 0.8), 0 0 20px rgba(34, 211, 238, 0.5); }
        .code-font { font-family: 'Fira Code', 'Courier New', monospace; }
        textarea { resize: none; spellcheck: false; }

        .mascot-on-map {
            width: 130px;
            position: absolute;
            bottom: 52%; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">

    <div id="app-container" class="w-full flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[2.5rem] shadow-2xl max-w-md mx-auto w-full text-center border-t-4 border-cyan-400 relative z-50">
            <h1 class="text-5xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-fuchsia-500">CodeQuest</h1>
            <p class="text-slate-300 mb-8 font-medium italic">Learning that sticks.</p>
            <button onclick="loginWithGoogle()" class="w-full bg-white text-slate-900 font-black py-4 rounded-2xl flex items-center justify-center gap-3 hover:scale-105 transition-all cursor-pointer relative z-[60]">
                <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" class="w-6 h-6">
                CONTINUE WITH GOOGLE
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAKbMQ9rNalDV6p0pJSpIy84EthjLeGwig",
          authDomain: "codequest-c1da5.firebaseapp.com",
          projectId: "codequest-c1da5",
          storageBucket: "codequest-c1da5.firebasestorage.app",
          messagingSenderId: "726116988970",
          appId: "1:726116988970:web:e8681978587c9d36a3eb53",
          measurementId: "G-4C6PC61SK7"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = { mascot: "", language: "", currentLevel: 1, coins: 0 };

        const LESSON_DATA = {
            // CHAPTER 1
            1: { chapter: 1, title: "Step 1: The Message", goal: "Hello World", type: "learn", hint: "Just type the message: Hello World" },
            2: { chapter: 1, title: "Step 2: The Quotes", goal: "\"Hello World\"", type: "learn", hint: "Add double quotes around your message." },
            3: { chapter: 1, title: "Step 3: The Shield", goal: "(\"Hello World\")", type: "learn", hint: "Place your quoted message inside parentheses ( )." },
            4: { chapter: 1, title: "Step 4: The Voice", goal: "console.log(\"Hello World\")", type: "learn", hint: "Add 'console.log' to speak your code!" },
            5: { chapter: 1, title: "CHAPTER 1 EXAM", goal: "console.log(\"Hello World\")", type: "quiz", hint: "RECALL: Full command to speak 'Hello World'!" },
            
            // CHAPTER 2: THE ENERGY BOX
            6: { chapter: 2, title: "Step 5: The Value", goal: "10", type: "learn", hint: "Just type the number 10. Numbers don't need quotes!" },
            7: { chapter: 2, title: "Step 6: The Name", goal: "power = 10", type: "learn", hint: "Give your number a name using the equals sign." },
            8: { chapter: 2, title: "Step 7: The Box", goal: "let power = 10", type: "learn", hint: "Use 'let' to create a new variable box." },
            9: { chapter: 2, title: "Step 8: Reading the Box", goal: "console.log(power)", type: "learn", hint: "Use your Chapter 1 skill to 'print' the power variable (no quotes for variables!)" },
            10: { chapter: 2, title: "CHAPTER 2 EXAM", goal: "let power = 10", type: "quiz", hint: "RECALL: Create a variable called 'power' set to 10." }
        };

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((res) => checkUserProgress(res.user.uid)).catch((e) => alert(e.message));
        }

        function checkUserProgress(uid) {
            db.collection("users").doc(uid).get().then((doc) => {
                if (doc.exists && doc.data().setupComplete) {
                    userData = doc.data();
                    goToMap();
                } else {
                    goToMascotSelection();
                }
            });
        }

        function goToMascotSelection() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="text-center w-full max-w-4xl relative z-50">
                    <h2 class="text-4xl font-black mb-8 uppercase">Select Your Partner</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div onclick="selectHero('dragon')" class="glass p-6 rounded-[2rem] cursor-pointer hover:border-cyan-400 transition-all group">
                            <img src="dragon.png" class="w-64 mx-auto mb-4 drop-shadow-2xl group-hover:scale-110 transition-transform">
                            <p class="text-2xl font-black text-cyan-400 uppercase">Brave Cinder</p>
                        </div>
                        <div onclick="selectHero('unicorn')" class="glass p-6 rounded-[2rem] cursor-pointer hover:border-fuchsia-400 transition-all group">
                            <img src="unicorn.png" class="w-64 mx-auto mb-4 drop-shadow-2xl group-hover:scale-110 transition-transform">
                            <p class="text-2xl font-black text-fuchsia-400 uppercase">Magic Sparkle</p>
                        </div>
                    </div>
                </div>`;
        }

        function selectHero(hero) { userData.mascot = hero; goToLanguageSelection(); }

        function goToLanguageSelection() {
            const container = document.getElementById('app-container');
            container.innerHTML = `<div class="text-center max-w-lg mx-auto w-full text-white relative z-50">
                <h2 class="text-4xl font-black mb-8 uppercase">Choose Your Quest</h2>
                <div class="space-y-4">
                    <button onclick="finalSave('JavaScript')" class="w-full bg-yellow-400 text-slate-900 font-black py-5 rounded-2xl text-xl shadow-lg hover:brightness-110">JAVASCRIPT</button>
                    <button onclick="finalSave('Python')" class="w-full bg-blue-500 text-white font-black py-5 rounded-2xl text-xl shadow-lg hover:brightness-110">PYTHON</button>
                </div>
            </div>`;
        }

        function finalSave(lang) {
            userData.language = lang;
            userData.currentLevel = 1;
            const user = auth.currentUser;
            if (user) {
                db.collection("users").doc(user.uid).set({
                    mascot: userData.mascot,
                    chosenLanguage: lang,
                    currentLevel: 1,
                    coins: 0,
                    setupComplete: true
                }, { merge: true }).then(() => goToMap());
            }
        }

        function goToMap() {
            const container = document.getElementById('app-container');
            container.className = "w-full min-h-screen flex items-center justify-center p-4";
            const lesson = LESSON_DATA[userData.currentLevel] || { title: "QUEST COMPLETE", chapter: "End" };
            
            container.innerHTML = `
                <div class="relative w-full max-w-6xl aspect-video bg-contain bg-center bg-no-repeat rounded-[3rem] border-4 border-white/10 shadow-2xl overflow-hidden" 
                     style="background-image: url('map.png'); background-color: #0f172a;">
                    <img src="${userData.mascot}.png" class="mascot-on-map drop-shadow-2xl">
                    <div class="absolute bottom-0 left-0 w-full h-24 bg-slate-900/90 border-t border-white/10 flex items-center px-12 justify-between z-20">
                        <div class="flex items-center gap-8">
                            <div class="w-16 h-16 bg-cyan-500/20 rounded-full border-2 border-cyan-400 overflow-hidden"><img src="${userData.mascot}.png" class="w-full h-full object-contain"></div>
                            <div class="flex flex-col">
                                <span class="text-[10px] text-slate-500 font-black uppercase tracking-widest">Chapter ${lesson.chapter || ''}</span>
                                <span class="text-2xl font-black text-white">Lvl ${userData.currentLevel}</span>
                            </div>
                            <div class="flex items-center gap-2 ml-4"><span class="text-2xl">ðŸŸ¡</span><span class="text-2xl font-black text-yellow-400">${userData.coins || 0}</span></div>
                        </div>
                        <button onclick="startCurrentLesson()" class="bg-cyan-400 text-slate-900 px-10 py-4 rounded-full font-black text-lg hover:scale-105 shadow-[0_0_20px_cyan]">
                            ENTER LEVEL ${userData.currentLevel}
                        </button>
                    </div>
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center z-20">
                        <div class="w-24 h-24 bg-cyan-500 rounded-full animate-bounce border-4 border-white shadow-[0_0_40px_cyan] flex items-center justify-center">
                            <span class="text-4xl font-black text-white">${userData.currentLevel}</span>
                        </div>
                        <p class="text-white font-black mt-4 neon-text tracking-widest uppercase">${lesson.title}</p>
                    </div>
                </div>`;
        }

        function startCurrentLesson() {
            const lesson = LESSON_DATA[userData.currentLevel];
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="glass p-10 rounded-[3rem] w-full max-w-4xl shadow-2xl flex flex-col gap-6 border-b-8 ${lesson.type === 'quiz' ? 'border-red-500' : 'border-cyan-500'} relative z-50">
                    <div class="flex justify-between items-start text-white">
                        <div>
                            <span class="text-xs font-bold text-cyan-400 uppercase tracking-widest">Chapter ${lesson.chapter}</span>
                            <h2 class="text-3xl font-black ${lesson.type === 'quiz' ? 'text-red-400' : 'text-cyan-400'} uppercase tracking-tighter">${lesson.title}</h2>
                            <p class="text-slate-300 text-sm mt-1 italic">${lesson.hint}</p>
                        </div>
                        <img src="${userData.mascot}.png" class="w-24 drop-shadow-xl">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <div class="bg-black/90 p-4 rounded-2xl">
                                <textarea id="fullEditor" class="w-full h-40 bg-transparent py-4 text-cyan-300 code-font text-lg outline-none" placeholder="// Type here..."></textarea>
                            </div>
                            <button onclick="validateLesson()" class="w-full ${lesson.type === 'quiz' ? 'bg-red-500' : 'bg-cyan-500'} text-slate-900 font-black py-4 rounded-2xl shadow-lg uppercase tracking-widest">Execute Script</button>
                        </div>
                        <div class="bg-white/5 rounded-[2rem] p-8 border border-white/10 text-center flex flex-col justify-center">
                            <h3 class="text-xs font-black text-slate-500 mb-4 uppercase">Task Goal:</h3>
                            ${lesson.type === 'quiz' ? '<p class="text-xl text-red-400 font-black italic">RECALL FROM MEMORY!</p>' : `<code class="text-2xl text-white font-mono font-black">${lesson.goal}</code>`}
                        </div>
                    </div>
                </div>`;
        }

        function validateLesson() {
            const input = document.getElementById('fullEditor').value.trim().replace(/\s/g, "");
            const goal = LESSON_DATA[userData.currentLevel].goal.replace(/\s/g, "");
            if (input === goal) {
                updateProgress(userData.currentLevel + 1, 100);
            } else {
                alert("Incorrect. Double check your typing!");
            }
        }

        function updateProgress(nextLvl, coins) {
            const user = auth.currentUser;
            if (user) {
                db.collection("users").doc(user.uid).update({
                    currentLevel: nextLvl,
                    coins: firebase.firestore.FieldValue.increment(coins)
                }).then(() => {
                    userData.currentLevel = nextLvl;
                    userData.coins = (userData.coins || 0) + coins;
                    showSuccess();
                });
            }
        }

        function showSuccess() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="text-center animate-bounce relative z-50">
                    <h1 class="text-9xl mb-6">ðŸ§ </h1>
                    <h2 class="text-5xl font-black text-white neon-text uppercase tracking-tighter">CHAPTER STEP COMPLETE!</h2>
                    <button onclick="goToMap()" class="mt-10 bg-white text-slate-900 px-16 py-5 rounded-2xl font-black shadow-2xl">CONTINUE QUEST</button>
                </div>`;
        }
    </script>
</body>
</html>
