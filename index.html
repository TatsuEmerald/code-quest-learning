<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest: Choose Your Path</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { background: #0f172a; color: white; margin: 0; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .code-font { font-family: 'Fira Code', monospace; }
        .mascot-layer { z-index: 10; pointer-events: none; }
        .mascot-layer img { width: 130px; height: auto; }
        .island-btn { cursor: pointer; z-index: 40; transition: all 0.3s; position: absolute; }
        .island-btn:hover { transform: scale(1.08); filter: brightness(1.2); }
    </style>
</head>
<body class="min-h-screen font-sans flex items-center justify-center">

    <div id="app-container" class="w-full flex items-center justify-center p-4">
        <div class="glass p-10 rounded-[3rem] text-center border-t-4 border-cyan-400">
            <h1 class="text-5xl font-black mb-8">CODEQUEST</h1>
            <button onclick="loginWithGoogle()" class="bg-white text-slate-900 px-8 py-4 rounded-2xl font-black hover:scale-105 transition-all">
                CONTINUE WITH GOOGLE
            </button>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyAKbMQ9rNalDV6p0pJSpIy84EthjLeGwig",
          authDomain: "codequest-c1da5.firebaseapp.com",
          projectId: "codequest-c1da5",
          storageBucket: "codequest-c1da5.firebasestorage.app",
          messagingSenderId: "726116988970",
          appId: "1:726116988970:web:e8681978587c9d36a3eb53"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = { 
            mascot: "dragon", 
            pythonLevel: 1, 
            cssLevel: 1, 
            coins: 0,
            activeLanguage: "" 
        };

        // --- LESSON DATA BY LANGUAGE ---
        const PATHS = {
            "Python": {
                1: { title: "Snake Speak", goal: "print('Hello')", hint: "In Python, we use print()." },
                2: { title: "Python Variables", goal: "energy = 100", hint: "Just name = value." }
            },
            "CSS": {
                1: { title: "Style Shield", goal: "color: blue;", hint: "Use 'color: value;' to change text." },
                2: { title: "Background Spell", goal: "background: red;", hint: "Use 'background: value;'." }
            }
        };

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((res) => checkUserProgress(res.user.uid));
        }

        function checkUserProgress(uid) {
            db.collection("users").doc(uid).get().then((doc) => {
                if (doc.exists && doc.data().mascot) {
                    userData = doc.data();
                    goToMap();
                } else {
                    goToMascotSelection();
                }
            });
        }

        function goToMascotSelection() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="text-center">
                    <h2 class="text-4xl font-black mb-12">SELECT YOUR PARTNER</h2>
                    <div class="flex gap-10">
                        <div onclick="saveMascot('dragon')" class="glass p-8 rounded-[3rem] cursor-pointer hover:border-cyan-400">
                            <img src="dragon.png" class="w-48 mb-4">
                            <p class="font-black">BRAVE CINDER</p>
                        </div>
                        <div onclick="saveMascot('unicorn')" class="glass p-8 rounded-[3rem] cursor-pointer hover:border-fuchsia-400">
                            <img src="unicorn.png" class="w-48 mb-4">
                            <p class="font-black">MAGIC SPARKLE</p>
                        </div>
                    </div>
                </div>`;
        }

        function saveMascot(choice) {
            userData.mascot = choice;
            db.collection("users").doc(auth.currentUser.uid).set({
                mascot: choice,
                pythonLevel: 1,
                cssLevel: 1,
                coins: 0
            }, { merge: true }).then(() => goToMap());
        }

        function goToMap() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="relative w-full max-w-6xl aspect-video bg-contain bg-center bg-no-repeat rounded-[3rem] border-4 border-white/10 shadow-2xl overflow-hidden" 
                     style="background-image: url('map.png'); background-color: #0f172a;">
                    
                    <div class="mascot-layer absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-[58%]">
                        <img src="${userData.mascot}.png" class="drop-shadow-2xl">
                    </div>

                    <div onclick="startPath('Python')" class="island-btn top-[40%] left-[10%] w-[25%] h-[40%] flex flex-col items-center justify-end pb-8">
                        <div class="bg-blue-600 px-6 py-2 rounded-xl border-2 border-blue-400 shadow-lg">
                            <span class="font-black text-sm uppercase">Enter Python</span>
                            <p class="text-[9px] opacity-70">Lvl ${userData.pythonLevel || 1}</p>
                        </div>
                    </div>

                    <div onclick="startPath('CSS')" class="island-btn top-[40%] right-[10%] w-[25%] h-[40%] flex flex-col items-center justify-end pb-8">
                        <div class="bg-pink-600 px-6 py-2 rounded-xl border-2 border-pink-400 shadow-lg">
                            <span class="font-black text-sm uppercase">Enter CSS styling</span>
                            <p class="text-[9px] opacity-70">Lvl ${userData.cssLevel || 1}</p>
                        </div>
                    </div>

                    <div class="absolute bottom-0 left-0 w-full h-20 bg-slate-900/90 flex items-center px-12 justify-between border-t border-white/10">
                        <div class="flex gap-10">
                            <div class="flex flex-col"><span class="text-[8px] text-slate-500 uppercase">Total Coins</span><span class="text-xl font-black text-yellow-400">ðŸŸ¡ ${userData.coins || 0}</span></div>
                        </div>
                        <p class="text-xs italic text-slate-400 uppercase tracking-widest">Select an island to begin learning</p>
                    </div>
                </div>
            `;
        }

        function startPath(lang) {
            userData.activeLanguage = lang;
            const level = (lang === 'Python') ? userData.pythonLevel : userData.cssLevel;
            const lesson = PATHS[lang][level] || PATHS[lang][1];
            
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="glass p-10 rounded-[3rem] w-full max-w-4xl shadow-2xl flex flex-col gap-6 border-b-8 ${lang === 'Python' ? 'border-blue-500' : 'border-pink-500'}">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-black uppercase">${lang} Level ${level}: ${lesson.title}</h2>
                        <button onclick="goToMap()" class="text-xs font-bold text-slate-500 hover:text-white uppercase tracking-widest">Back to Map</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <textarea id="codeEditor" class="w-full h-40 bg-black/80 p-6 text-cyan-400 font-mono text-lg rounded-2xl outline-none border border-white/10" placeholder="# Type ${lang} here..."></textarea>
                            <button onclick="validateCode()" class="w-full bg-white text-slate-900 font-black py-4 rounded-xl uppercase hover:scale-105 transition-all">Submit Solution</button>
                        </div>
                        <div class="bg-white/5 rounded-[2rem] p-8 text-center flex flex-col justify-center border border-white/5">
                            <p class="text-slate-400 text-xs mb-4 uppercase tracking-widest">Your Goal:</p>
                            <code class="text-2xl font-black text-white">${lesson.goal}</code>
                            <p class="mt-6 text-sm italic text-slate-500">${lesson.hint}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function validateCode() {
            const input = document.getElementById('codeEditor').value.trim().replace(/\s/g, "");
            const lang = userData.activeLanguage;
            const level = (lang === 'Python') ? userData.pythonLevel : userData.cssLevel;
            const goal = PATHS[lang][level].goal.replace(/\s/g, "");

            if (input === goal || input === goal + ";") {
                alert("Correct! Level Up!");
                updateProgress(lang);
            } else {
                alert("Incorrect syntax. Try again!");
            }
        }

        function updateProgress(lang) {
            const uid = auth.currentUser.uid;
            if (lang === 'Python') userData.pythonLevel++;
            else userData.cssLevel++;
            
            userData.coins += 100;

            db.collection("users").doc(uid).update({
                pythonLevel: userData.pythonLevel,
                cssLevel: userData.cssLevel,
                coins: userData.coins
            }).then(() => goToMap());
        }
    </script>
</body>
</html>
